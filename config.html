<!DOCTYPE html>
<html>
<head>
    <title>Generator Controller - Config</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class='container'>
        <div class='nav'>
            <a href='/' style='display: inline-block; padding: 10px 20px; background: #007bff; color: white; text-decoration: none; border-radius: 4px; font-weight: bold;'>Back to Status</a>
        </div>
        <h2>Configuration</h2>
        <form id='configForm'>
            <div class='config-item'>
                <label for='maintenance_interval_days'>Maintenance Interval (days):</label>
                <input type='number' id='maintenance_interval_days' name='maintenance_interval_days' min='1' required>
            </div>
            <div class='config-item'>
                <label for='maintenance_duration_minutes'>Maintenance Duration (minutes):</label>
                <input type='number' id='maintenance_duration_minutes' name='maintenance_duration_minutes' min='1' required>
            </div>
            <div class='config-item'>
                <label for='cool_down_duration_minutes'>Cool Down Duration (minutes):</label>
                <input type='number' id='cool_down_duration_minutes' name='cool_down_duration_minutes' min='1' required>
            </div>
            <div class='config-item'>
                <label for='maintenance_start_hour'>Maintenance Start Hour (0-23):</label>
                <input type='number' id='maintenance_start_hour' name='maintenance_start_hour' min='0' max='23' required>
            </div>
            <div class='config-item'>
                <label for='maintenance_start_minute'>Maintenance Start Minute (0-59):</label>
                <input type='number' id='maintenance_start_minute' name='maintenance_start_minute' min='0' max='59' required>
            </div>
            <button type='submit' class='save-btn'>Save Configuration</button>
        </form>
    </div>
    <script>
        // Load current config
        fetch('/config/data')
            .then(r => r.json())
            .then(data => {
                document.getElementById('maintenance_interval_days').value = data.maintenance_interval_days;
                document.getElementById('maintenance_duration_minutes').value = data.maintenance_duration_minutes;
                document.getElementById('cool_down_duration_minutes').value = data.cool_down_duration_minutes;
                document.getElementById('maintenance_start_hour').value = data.maintenance_start_hour;
                document.getElementById('maintenance_start_minute').value = data.maintenance_start_minute;
            })
            .catch(e => console.error('Error loading config:', e));

        // Handle form submit
        document.getElementById('configForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const data = new URLSearchParams(formData);
            fetch('/config/update', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: data
            })
            .then(r => r.json())
            .then(result => {
                if (result.status === 'ok') {
                    window.location.href = '/';
                } else {
                    alert('Error saving configuration: ' + (result.error || 'Unknown error'));
                }
            })
            .catch(e => alert('Error: ' + e));
        });
    </script>
</body>
</html>
